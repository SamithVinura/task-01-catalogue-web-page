<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <div class="header-container">
        <div class="header-left">
          <img src="./assets/Logo.svg" alt="logo" class="logo-image" />
          <img src="./assets/Hamburger.svg" alt="hamburger" class="hamburger" />
          <div class="logo-text">Company Logo</div>
        </div>

        <div class="header-right">
          <nav class="nav">
            <ul>
              <li><a href="/resources">Resources</a></li>
              <li><a href="/home">Home</a></li>
              <li><a href="/community">Community</a></li>
              <li><a href="/blog">Blog</a></li>
            </ul>
          </nav>
          <img src="./assets/Notification.svg" alt="notification" />
          <img src="./assets/Profile.svg" alt="profile" />
        </div>
        <!-- Left-side mobile menu -->
        <nav class="side-nav">
          <ul>
            <li><a href="/resources">Resources</a></li>
            <li><a href="/home">Home</a></li>
            <li><a href="/community">Community</a></li>
            <li><a href="/blog">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MainSection -->
    <main class="main">
      <!-- Catalog Section -->
      <section class="catalog-section">
        <h2>Catalogue</h2>

        <!-- Filters and Search -->
        <div class="filters">
          <div class="filters-left">
            <div class="filter-btn">
              <select id="filter-options">
                <option value="all">Filter</option>
                <option value="course">Course</option>
                <option value="webinar">Webinar</option>
              </select>
              <img
                src="./assets/Reset.svg"
                type="button"
                id="reset-filters"
                class="reset-icon"
              />
            </div>
            <select id="sort-options">
              <option value="default">Sort</option>
              <option value="duration">Duration</option>
            </select>
          </div>

          <div class="filters-right">
            <div class="search-container">
              <input type="text" id="search" placeholder="Search" />
              <button class="search-btn">
                <img src="./assets/Search.svg" alt="Search" />
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- All Courses Section -->
      <section>
        <div class="card-container" id="card-container">
          <!-- Cards will be appended here -->
        </div>
      </section>

      <!-- Recent Activities Section -->
      <section class="recent-activities-section">
        <h2>Recent Activities</h2>
        <div class="slider-container">
          <div class="slider" id="recent-slider">
            <!-- Cards will be appended here -->
          </div>
          <div class="slide-btn">
            <button class="prev" id="prev-slide">&#10094;</button>
            <button class="next" id="next-slide">&#10095;</button>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer Section -->
    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <img src="./assets/Logo.svg" alt="logo" class="logo-image" />
          <div class="logo-text">Company Logo</div>
        </div>
        <div class="footer-right">
          <a href="/home" class="footer__link">Home</a>
          <span>|</span>
          <a href="/contact" class="footer__link">Contact Us</a>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
